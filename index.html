<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main_container">
        <div class="qrCode_container">
            <div class="qr_image">
                <img class="qrCode_image" src="src/image-qr-code.png" height="200px" width="200px" alt="QR Code Loading" />
            </div>
        </div>
        <div class="qr_textContainer">
            <p id="title"><b>Improve your front-end skills by building projects.</b></p>
            <p id="content">Scan the QR code to visit Frontend Mentor and take your coding skilss to the next level.</p>
        </div>
    </div>
</body>
</html>
